<!DOCTYPE html>

<html lang="es">

<head>

<title>Formularios</title>

</head>

<body>

<section>
<div>
<h1>Formulario &iacute;nicial</h1>
<form name="miformulario" method="get" title="Miformulario" >

Nombre <input type="text" name="nombre" id="nombre" top="50px"><br>
Email <input type="email" name="miemail" id="miemail"><br>
Busqueda<input type="search" name="busqueda" id="busqueda"><br>
URL <input type="url" name="miurl" id="miurl" alt title="http://"><br>
telefono <input type="tel" name="telefono" id="telefono"><br>
Numero <input type="number"  width="2"  name="numero" id="numero" min="5" max=”100” step=”15” maxlength="2"><br>
rango <input type="range" name="numero2" id="numero2" value="20" min=”0” max=”10” step=”5”><br>
fecha <input type="date" name="fecha" id="fecha"><br>
semana<input type="week" name="semana" id="semana"><br>
mes<input type="month" name="mes" id="mes"><br>
hora <input type="time" name="hora" id="hora"><br>
detetime <input type="datetime" name="fechahora" id="fechahora"><br>
datetimelocal<input type="datetime-local" name="tiempolocal"  id="tiempolocal"><br>
colores <input type="color" name="micolor" id="micolor"><br>
<ins> nueva linea </ins>
<del>linea vieja</del>
<br>
<br>
<input type="submit" value="Enviar">

</form>
</div>

</section>

</body>

</html>
